<!DOCTYPE html>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes do Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* Estilos customizados que complementam o Tailwind */
        body {
            font-family: 'Lato', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Classes de animação para transição dos slides */
        .slide-content.fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .slide-content.fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        /* Ajuste para telas menores */
        @media (max-width: 768px) {
            .slide-container {
                padding: 2rem 1.5rem;
                height: auto;
                min-height: 90vh;
            }
            .content-area, .two-column, .tiled-content {
                flex-direction: column;
                gap: 1.5rem;
            }
            .slide-title {
                font-size: 1.75rem; /* 28px */
                margin-bottom: 1.5rem;
            }
            h1 {
                font-size: 3rem; /* 48px */
            }
            .subtitle {
                font-size: 1.125rem; /* 18px */
            }
            p, li {
                font-size: 1rem; /* 16px */
            }
            .tile, .image-tile {
                width: 100%;
            }
            .image-wrapper {
                height: 200px;
            }
            .number {
                font-size: 6rem; /* 96px */
            }
            .navigation {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-slate-200 text-[#434344] flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

        // --- LÓGICA DE NAVEGAÇÃO ---
        
        let currentSlideIndex = 0;
        const totalSlides = slidesData.length;

        const contentArea = document.getElementById('slide-content-area');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pagination = document.getElementById('pagination');
        const footerDate = document.getElementById('footer-date');

        /**
         * Renderiza o slide com base no índice atual.
         */
        function renderSlide(index) {
            const slide = slidesData[index];
            
            // Adiciona classe para animação de saída
            contentArea.classList.add('fade-out');

            // Espera a animação de saída terminar para trocar o conteúdo
            setTimeout(() => {
                let titleHtml = '';
                // Oculta o H2 no primeiro slide (que já tem um H1)
                if (index > 0) {
                    titleHtml = `<h2 class="slide-title text-4xl font-bold text-[#FC0019] mb-10">${slide.title}</h2>`;
                }

                // Injeta o novo conteúdo
                contentArea.innerHTML = `
                    <div class="slide-content h-full flex flex-col justify-center">
                        ${titleHtml}
                        <div class="content-area flex-grow flex items-center">
                            ${slide.content}
                        </div>
                    </div>
                `;

                // Remove a classe de saída e adiciona a de entrada
                contentArea.classList.remove('fade-out');
                contentArea.classList.add('fade-in');

                // Atualiza os controles
                updateControls(index);
            }, 500); // Deve corresponder à duração da animação CSS
        }

        /**
         * Atualiza os botões de navegação e a paginação.
         */
        function updateControls(index) {
            // Atualiza o texto da paginação
            pagination.textContent = `${index + 1} / ${totalSlides}`;
            
            // Habilita/desabilita botões
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === totalSlides - 1;
        }

        /**
         * Navega para o próximo slide.
         */
        function goToNextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                currentSlideIndex++;
                renderSlide(currentSlideIndex);
            }
        }

        /**
         * Navega para o slide anterior.
         */
        function goToPrevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide(currentSlideIndex);
            }
        }

        /**
         * Define a data atual no rodapé.
         */
        function setFooterDate() {
            const today = new Date();
            footerDate.textContent = `Gerado em: ${today.toLocaleDateString('pt-BR')}`;
        }

        /**
         * Inicializa a aplicação.
         */
        function init() {
            // Adiciona eventos aos botões
            nextBtn.addEventListener('click', goToNextSlide);
            prevBtn.addEventListener('click', goToPrevSlide);

            // Permite navegação pelas teclas de seta
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    goToNextSlide();
                } else if (e.key === 'ArrowLeft') {
                    goToPrevSlide();
                }
            });

            // Define a data do rodapé
            setFooterDate();
            
            // Renderiza o primeiro slide
            // Envolve em um setTimeout para garantir que a classe 'fade-in' funcione na carga inicial
            setTimeout(() => {
                renderSlide(0);
            }, 100);
        }

        // Inicia a aplicação quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
